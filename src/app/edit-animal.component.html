<form>
  <section class="form-block">
    <label>Edit Animal</label>
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="animal.name" name="name" type="text" placeholder="Enter name" size="45">
    </div>
    <div class="form-group">
      <label for="newSpecies">Species</label>
      <input [(ngModel)]="animal.species" name="species" type="text" placeholder="Enter Species" size="45">
    </div>
    <div class="form-group">
      <label for="diet">Diet</label>
      <input [(ngModel)]="animal.diet" name="diet" type="text" placeholder="Enter Diet" size="45">
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input [(ngModel)]="animal.location" name="location" type="text" placeholder="Enter Location" size="45">
    </div>
    <div class="form-group">
      <label for="caretakers">Caretakers Needed</label>
      <input [(ngModel)]="animal.caretakers" name="caretakers" type="text" placeholder="Enter number of caretakers" size="45">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input [(ngModel)]="animal.age" name="age" type="text" placeholder="Enter Age" size="45">
    </div>
    <div class="form-group">
      <label for="sex">Sex</label>
      <input [(ngModel)]="animal.sex" name="sex" type="text" placeholder="Enter Sex" size="45">
    </div>
    <div class="form-group">
      <label for="like">Like</label>
      <input [(ngModel)]="animal.like" name="like" type="text" placeholder="Enter something the animal likes" size="45">
    </div>
    <div class="form-group">
      <label for="dislike">Dislike</label>
      <input [(ngModel)]="animal.dislike" name="dislike" type="text" placeholder="Enter something the animal likes" size="45">
    </div>
    <button type="button" class="btn" (click)="done()">Done Editing</button>
  </section>
</form>
