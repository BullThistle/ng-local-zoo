<form>
  <section class="form-block">
    <label>Add Animal</label>
    <div class="form-group">
      <label for="newName">Name</label>
      <input #newName type="text" placeholder="Enter name" size="45">
    </div>
    <div class="form-group">
      <label for="newSpecies">Species</label>
      <input #newSpecies type="text" placeholder="Enter Species" size="45">
    </div>
    <div class="form-group">
      <label for="newDiet">Diet</label>
      <input #newDiet type="text" placeholder="Enter Diet" size="45">
    </div>
    <div class="form-group">
      <label for="newLocation">Location</label>
      <input #newLocation type="text" placeholder="Enter Location" size="45">
    </div>
    <div class="form-group">
      <label for="newCaretakers">Caretakers Needed</label>
      <input #newCaretakers type="text" placeholder="Enter number of caretakers" size="45">
    </div>
    <div class="form-group">
      <label for="newAge">Age</label>
      <input #newAge type="text" placeholder="Enter Age" size="45">
    </div>
    <div class="form-group">
      <label for="newSex">Sex</label>
      <input #newSex type="text" placeholder="Enter Sex" size="45">
    </div>
    <div class="form-group">
      <label for="newLike">Like</label>
      <input #newLike type="text" placeholder="Enter something the animal likes" size="45">
    </div>
    <div class="form-group">
      <label for="newDislike">Dislike</label>
      <input #newDislike type="text" placeholder="Enter something the animal likes" size="45">
    </div>
    <button type="button" class="btn"
       (click)="add(newSpecies.value, newName.value, newAge.value, newDiet.value, newLocation.value, newCaretakers.value, newSex.value, newLike.value, newDislike.value); newSpecies.value=''; newName.value=''; newAge.value=''; newDiet.value=''; newLocation.value=''; newCaretakers.value=''; newSex.value=''; newLike.value=''; newDislike.value='';">
         Submit
       </button>
  </section>
</form>
